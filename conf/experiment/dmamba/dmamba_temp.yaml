torch_dataset_name: temp_input_dataset

distributed: False

train:
  max_epochs: 250
  batch_size: 8
  shuffle_data: True
  time_window: 5
  future_window: 5
  push_forward_steps: 1
  use_coords: False
  noise: True
  downsample_factor: 1

seed: 42
exp_num: 1234
log_to_wandb: true
wandb:
  project: 'Bubble_Subcooled'
  name: 'dmamba'
  api_key: '7657cf76613a4fe91247b254b4adfe5de555b20b'

model:
  model_name: 'DMamba'
  masking_ratio: 0.0
  time_window: 5
  push_forward_steps: 1
  input_size: [5, 512, 512]
  patch_size: [1, 16, 16]
  stride: [1, 8, 8]
  channels: 7
  dim: 32
  mlp_ratio: 4
  patch_size_seq: [[1, 16, 16]]
  patch_size_probs: null
  depth: 3
  dropout: 0
  dropout_embed: 0
  device: cuda:0

optimizer:
  initial_lr: 1e-3
  weight_decay: 0.01

lr_scheduler:
  name: step
  factor: 0.5
  patience: 75
